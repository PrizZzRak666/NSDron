seed: 7
num_envs: 1

ppo:
  learning_rate: 3.0e-4
  n_steps: 2048
  batch_size: 64
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.0
  vf_coef: 0.5
  max_grad_norm: 0.5

env:
  max_steps: 2000
  target_radius: 0.5
  max_speed: 1.0
  mavlink_url: "tcp:127.0.0.1:5762"
  pose_timeout: 0.5
  action_rate_hz: 10.0
  auto_guided: true
  guided_mode_id: 4
  auto_arm: true
  auto_takeoff: true
  takeoff_alt: 1.5
  takeoff_timeout: 8.0
  takeoff_speed: 0.8
  arm_timeout: 5.0
  disarm_on_close: false
  log_trajectory: true
  log_flush_every: 50
  waypoints:
    - [2.0, 0.0, -2.0]
    - [2.0, 2.0, -2.0]
    - [0.0, 2.0, -2.0]
    - [0.0, 0.0, -2.0]

train:
  total_timesteps: 10000
  device: "cpu"
  log_dir: "training/logs"
  save_freq: 2000
